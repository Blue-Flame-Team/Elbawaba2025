<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار القائمة المنسدلة للدول</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login-modal.css">
    <style>
        body {
            padding: 50px;
            font-family: 'Droid Arabic Kufi', Arial, sans-serif;
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .country-code-select {
            width: 120px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0 10px;
            background: white;
            margin: 20px 0;
        }
        .flag-img {
            width: 20px;
            height: 15px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>اختبار القائمة المنسدلة للدول</h2>
        
        <p>انقر على العنصر أدناه لاختبار القائمة المنسدلة:</p>
        
        <div class="country-code-select">
            <div class="country-flag">
                <img src="assets/icons/flag-for-flag-egypt-svgrepo-com 1.png" alt="مصر" class="flag-img">
            </div>
            <span class="code">+20</span>
        </div>
        
        <p>يجب أن تظهر قائمة منسدلة تحتوي على دول مختلفة مع أعلامها.</p>
    </div>

    <script src="scripts/country-selector.js"></script>
</body>
</html>
